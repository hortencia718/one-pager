<!DOCTYPE html>
  <html>
    <head>
        <style>
        /* Styling HTML table tag */
            table { 
                display: table;
                border-collapse: separate;
                border-spacing: 2px;
                border-color: gray;
            }
        </style>
    </head>
<body>
  <!--Table with internal CSS styling -->
    <table>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
    </table>

</body>
</html>
